<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tic tac toe</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap"
        rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <a href="https://github.com/asitos/tictactoe" class="header-logo" target="_blank">
                <h1 class="header-title">
                    <span>t</span>
                    <span>i</span>
                    <span>c</span>
                    <p>-</p>
                    <span>t</span>
                    <span>a</span>
                    <span>c</span>
                    <p>-</p>
                    <span>t</span>
                <span>o</span>
                <span>e</span>
            </h1>
        </a>
        </header>
        <main class="main">
            <div class="controls">
              <div class="scoreboard" id="scoreboard">
                  <span id="score-x">X: 0</span> |
                  <span id="score-draw">Draws: 0</span> |
                  <span id="score-o">O: 0</span>
              </div>
              <div class="mode-select" id="mode-select">
                  <div class="message" id="message">Player X's turn</div>
                  <label><input type="radio" name="opponent" value="human" id="mode-human" checked> Human vs Human</label>
                  <label><input type="radio" name="opponent" value="ai" id="mode-ai"> Human vs AI</label>
              </div>
              <div class="side-select" id="side-select">
                  <label><input type="radio" name="side" value="X" id="side-x" checked> Play as X (go first)</label>
                  <label><input type="radio" name="side" value="O" id="side-o"> Play as O (go second)</label>
              </div>
              <div id="ai-thinking" class="ai-thinking" style="display:none"><span class="ai-dot"></span><span>AI is thinking...</span></div>
              <div class="center">
                  <button class="restart-button" id="restart-button">Restart</button>
              </div>
            </div>
            
            <div class="gameboard">
                <div class="field" data-index="0"></div>
                <div class="field" data-index="1"></div>
                <div class="field" data-index="2"></div>
                <div class="field" data-index="3"></div>
                <div class="field" data-index="4"></div>
                <div class="field" data-index="5"></div>
                <div class="field" data-index="6"></div>
                <div class="field" data-index="7"></div>
                <div class="field" data-index="8"></div>  
            </div>
        </main>
        <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear());
            </script>
            asitos
        </p>
        <a href="https://github.com/asitos" target="_blank">
            <img src="./assets/svgviewer-output.svg" alt="github-logo" class="github-logo">
        </a>
    </footer>
    </body>
</html>
